{%extends "base.html"%}
{%block content%}
<h1>One Touch Computers</h1>
{%with messages = get_flashed_messages()%}
    {%if messages%}
        {%for msg in messages%}
            {%if "Error" in msg%}
                <h1 class="error">{{msg}}</h1>
            {%else%}
                <h1 class="flash_msg">{{msg}}</h1>
            {%endif%}
        {%endfor%}
    {%endif%}
{%endwith%}
<div class="data_page">
    <div class="mini_table">
        
    </div>
</div>
{%endblock%}
