{%extends "base.html"%}
{%block content%}
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for msg in messages%}
                {%if "Error" in msg%}
                    <h1 class="error">{{msg}}</h1>
                {%else%}
                    <h1 class="flash_msg">{{msg}}</h1>
                {%endif%}
            {%endfor%}
        {%endif%}
    {%endwith%}
<h1>Page 3</h1>
{%endblock%}
